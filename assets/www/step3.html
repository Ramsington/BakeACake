<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Step 3: Break Up</title>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="application/javascript"></script>
<script>
$(document).ready(function() {
var i = 0;
var done1 = 1;
var done2 = 1;
$('#choc').on('click', function(){
	i++;
	if((i > 0) && (i < 4))
		{
		$('#choc').attr("src", "chocolate"+ i + ".png");
		}
	else if(i > 4)
	{
		done1++;
	}
});
var j = 0;
$('.butter').on('click', function(){
	j++;
	if((j > 0) && (j < 4))
		{
		$('.butter').attr("src", "butter"+ j + ".jpg");
		}
	else if(j > 4)
	{
		done2++;
		doneYet(done1, done2);
	}
});

function doneYet(a, b)
	{
	if((a > 1) && (b > 1))
		{
			var nextlink = document.getElementById('next');
	   		nextlink.className = "next";
	   		nextlink.innerHTML = '<a href="step4.html">&raquo;</a>';
	   		window.alert('Done!');
		}
	}
});
</script>
</head>

<body>
    <div class="selector" >
      <select onchange="if (this.value) window.location.href = this.value;">
      <option value="ingredients.html">Ingredients/Recipe</option>
        <option value="index.html">How to Bake a Cake</option>
        <option value="step1.html">Step 1: Pre-heat</option>
        <option value="step2.html">Step 2: Butter Tin</option>
        <option value="step3.html" selected="selected">Step 3: Break Up</option>
        <option value="step4.html">Step 4: Melt Down</option>
        <option value="step5.html">Step 5: Get Sieving</option>
        <option value="step6.html">Step 6: Cracking Eggs</option>
        <option value="step7.html">Step 7: Stir the Mix</option>
        <option value="step8.html">Step 8: Combine Mixes</option>
        <option value="step9.html">Step 9: Stir Well</option>
        <option value="step10.html">Step 10: Pour into Tin</option>
        <option value="step11.html">Step 11: Cook!</option>
      </select>
    </div>
    <div class="content" align="center">
    <h1>Break up the Chocolate and Butter - Tap to Break</h1>
    <img class="chocolate" src="chocolate.png" alt="chocolate" title="chocolate" id="choc" />
    <img class="butter" src="butter.jpg" alt="butter" title="butter" />
</div>
<div class="bottombar">
  <div class="previous"><a href="step2.html">&laquo;</a></div>
  <div class="next off" id="next">&raquo;</div>
</div>
</body>
</html>
